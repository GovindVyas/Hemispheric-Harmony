<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>December Climate Experiences</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="climate-container">
    <div class="climate-scene southern-summer">
        <div class="beach-shape"></div>
        <div class="sun"></div>
        <div class="cloud cloud1"></div> <!-- Cloud 1 -->
        <div class="cloud cloud2"></div> <!-- Cloud 2 -->
        <div class="cloud cloud3"></div> <!-- Cloud 3 -->
    </div>
    
    <div class="climate-scene northern-winter">
        <div class="snow-shape"></div>
    </div>

    <div class="climate-scene temperature-viz">
      <div class="temp-bar" style="height: 30%">
        <span class="temp-label">-4°C</span>
      </div>
      <div class="temp-bar" style="height: 50%">
        <span class="temp-label">15°C</span>
      </div>
      <div class="temp-bar" style="height: 70%">
        <span class="temp-label">28°C</span>
      </div>
  </div>
  
</body>
<script src="/main.js"></script>
</html>
